<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>トップ画面</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>
<body>
    <div id ="mode">
        <input type="button" id="trial" value="詐欺体験">
        <input type="button" id="quiz" value="詐欺判定クイズ">
    </div>
    <div id ="type">
        <!-- 詐欺種類の追加を行った場合、index.jsの変数expalin_textの更新も行うこと -->
        <input type ="radio" name="types" value="オレオレ詐欺" id="オレオレ詐欺" checked>
        <label for="オレオレ詐欺" class="label">オレオレ詐欺</label>

        <input type ="radio" name="types" value="還付金詐欺" id="還付金詐欺">
        <label for="還付金詐欺" class="label">還付金詐欺</label>

        <input type ="radio" name="types" value="架空請求詐欺" id="架空請求詐欺">
        <label for="架空請求詐欺" class="label">架空請求詐欺</label>

        <input type ="radio" name="types" value="投資詐欺" id="投資詐欺">
        <label for="投資詐欺" class="label">投資詐欺</label>

        <input type ="radio" name="types" value="SNS・マッチングアプリ詐欺" id="SNS・マッチングアプリ詐欺">
        <label for="SNS・マッチングアプリ詐欺" class="label">SNS・マッチングアプリ詐欺</label>

        <p id="explain">画面が簡素な気がしたため、ここに選択した詐欺の説明を表示するのはどうか<br>ああああああああああああああああああああああああああああああああああああああああ</p>
    </div>
    <div id="button-area">
        <input type="submit" value="☑ 決定" id="submit">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
