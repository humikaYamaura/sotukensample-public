<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>トップ画面</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>
<body>
    <div id ="mode">
        <input type="button" id="trial" value="詐欺体験">
        <input type="button" id="quiz" value="詐欺判定クイズ">
    </div>
    <div id ="type">
        <div id="recommend">
            <h2 id="recommend-h2">おすすめ</h2>
        </div>
        <div id="nomal">
        </div>
        <p id="explain">データ読み込み中・・・</p>
        <div class="personality-area">
            <h3>あなたの情報(シミュレーションで反映されます)</h3>
            性別：
            <select id="user-gender">
                <option value="指定なし" selected>指定なし</option>
                <option value="男性">男性</option>
                <option value="女性">女性</option>
            </select>
            <br>
            年代：
            <select id="user-age">
                <option value="指定なし" selected>指定なし</option>
                <option value="～20歳">～20歳</option>
                <option value="20～30歳">20～30歳</option>
                <option value="30～40歳">30～40歳</option>
                <option value="40～50歳">40～50歳</option>
                <option value="50～60歳">50～60歳</option>
                <option value="60～70歳">60～70歳</option>
                <option value="70～80歳">70～80歳</option>
                <option value="80歳以上">80歳～</option>
            </select>
            <br>
            家族構成：
            <select id="user-family">
                <option value="指定なし" selected>指定なし</option>
                <option value="一人暮らし">一人暮らし</option>
                <option value="親と同居">親と同居</option>
                <option value="夫婦のみ">夫婦のみ</option>
                <option value="子供あり">子供あり</option>
            </select>
        </div>
    </div>
    <div id="button-area">
        <input type="submit" value="☑ 決定" id="submit">
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
