<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>トップ画面</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>
<body>
    <div id ="mode">
        <input type="button" id="trial" value="詐欺体験">
        <input type="button" id="quiz" value="詐欺判定クイズ">
    </div>
    <div id ="type">
        <!-- 詐欺種類の追加を行った場合、index.jsの変数expalin_text、chat.jsの変数type_promptの更新も行うこと -->
        <input type ="radio" name="types" value="オレオレ詐欺(親族)" id="オレオレ詐欺(親族)" checked>
        <label for="オレオレ詐欺(親族)" class="label">オレオレ詐欺(親族)</label>

        <input type ="radio" name="types" value="オレオレ詐欺(警察)" id="オレオレ詐欺(警察)">
        <label for="オレオレ詐欺(警察)" class="label">オレオレ詐欺(警察)</label>

        <input type ="radio" name="types" value="還付金詐欺" id="還付金詐欺">
        <label for="還付金詐欺" class="label">還付金詐欺</label>

        <input type ="radio" name="types" value="架空料金請求詐欺" id="架空料金請求詐欺">
        <label for="架空料金請求詐欺" class="label">架空料金請求詐欺</label>

        <input type ="radio" name="types" value="融資保証金詐欺" id="融資保証金詐欺">
        <label for="融資保証金詐欺" class="label">融資保証金詐欺</label>

        <p id="explain">親族を装って金銭などをだまし取る詐欺。</p>
    </div>
    <div id="button-area">
        <input type="submit" value="☑ 決定" id="submit">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
