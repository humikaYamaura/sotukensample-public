<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>詐欺編集</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>
<body>
    <div id="button-area">
        <input type="button" id="exit-button" value="戻る↩">
    </div>
    <h1 id="type-caption">詐欺編集</h1>
    <div id="type">
        <h3>名称</h3>
        <input type="text" id="type-name" placeholder="詐欺の名称を入力してください(15文字以内)。" maxlength="15">
        <h3>おすすめ表示</h3>
        <div id="level-radio">
            <input type="radio" id="damage" name="type-level" value="被害急増中！！">
            <label for="damage">被害急増中！！</label>
            <input type="radio" id="elder" name="type-level" value="年配被害急増中！">
            <label for="elder">年配被害急増中！</label>
            <input type="radio" id="young" name="type-level" value="若者被害急増中！">
            <label for="young">若者被害急増中！</label>
            <input type="radio" id="new" name="type-level" value="(NEW！)">
            <label for="new">(NEW！)</label>
            <br>
            <input type="radio" id="else" name="type-level" value="その他">
            <label for="else">その他：<input type="text" id="else-text" placeholder="15文字以内" maxlength="15"></label>

            <input type="radio" id="none" name="type-level" value="なし" checked>
            <label for="none">表示なし</label>
        </div>


        <h3>説明(簡易)</h3>
        <input type="text" id="type-simple-explain" placeholder="詐欺の説明を10～20文字程度で入力してください。" maxlength="30">
        <h3>説明</h3>
        <textarea id="type-explain" placeholder="シミュレーション終了後に表示する詐欺の説明を250～300文字程度で入力してください。" maxlength="400"></textarea>
        <h3>プロンプト</h3>
        <p>プロンプトとは...詐欺師AIに送信する文章です。テンプレを基本に作成してください。</p>
        <h4>詐欺体験/詐欺判定クイズ(詐欺ver)</h4>
        <textarea id="type-prompt" placeholder="AIに送信するプロンプトを入力してください(詐欺)。">【プロンプトテンプレ(【】内の文章は適宜置き換えてください)】

これから、【詐欺の名称】の対話シミュレーションを行います。

あなたの役割: 【AIにどのような詐欺師を演じさせるのか入力してください】
あなたの目標: 【詐欺師の目標を入力して下さい】
シナリオ: 【シナリオの流れを入力してください。ユーザーに表示するメール(SMS・はがき・インターネット広告)がある場合、「下記を参考に用意してください」という文面と共にテンプレを入力してください】
詐欺の手口:
【詐欺の手口を入力してください。改行で複数入力可能です】
私(ユーザー)の役割: 【どのようなユーザーを想定するか入力してください。特別な条件がない限り「私は、電話を受けた人の役割で、徐々に疑問を持ち始めたり、質問したりするかもしれません。」で大丈夫です】
終了条件: 【特別な条件がない限り、「ユーザーが(詐欺の名称)であると確信を持つか、詐欺師が不利になる(お金の振り込みを行う見込みがないと判断する)か、ユーザーが詐欺師にお金を渡すと同意した時点でシミュレーションを終了します。」で大丈夫です】

【電話をかけるところから始める場合は「それでは、電話の冒頭から始めてください。」、SMSやメールを表示してから電話を始める場合は「それでは、用意されたメール(SMS・はがき・インターネット広告)を表示し、私が電話をかけるところから始めてください。」と入力してください】</textarea>
        <br>
        <div class="personality-area">
            <h3>テスト用情報</h3>
            性別：
            <select id="user-gender">
                <option value="指定なし" selected>指定なし</option>
                <option value="男性">男性</option>
                <option value="女性">女性</option>
            </select>
            <br>
            年代：
            <select id="user-age">
                <option value="指定なし" selected>指定なし</option>
                <option value="～20歳">～20歳</option>
                <option value="20～30歳">20～30歳</option>
                <option value="30～40歳">30～40歳</option>
                <option value="40～50歳">40～50歳</option>
                <option value="50～60歳">50～60歳</option>
                <option value="60～70歳">60～70歳</option>
                <option value="70～80歳">70～80歳</option>
                <option value="80歳以上">80歳～</option>
            </select>
            <br>
            家族構成：
            <select id="user-family">
                <option value="指定なし" selected>指定なし</option>
                <option value="一人暮らし">一人暮らし</option>
                <option value="親と同居">親と同居</option>
                <option value="夫婦のみ">夫婦のみ</option>
                <option value="子供あり">子供あり</option>
            </select>
        </div>
        <input type="button" id="test-button" value="テスト">
        <hr>
        <h4>詐欺判定クイズ(詐欺じゃないver)</h4>
        <textarea id="type-prompt-quiz" placeholder="AIに送信するプロンプトを入力してください。">【プロンプトテンプレ(【】内の文章は適宜置き換えてください)】

これから、「【詐欺の名称】に酷似しているが、実際は【正当な内容】」の対話シミュレーションを行います。

あなたの役割: 【AIにどのような詐欺師を演じさせるのか入力してください】
あなたの目標: 【詐欺師の目標を入力して下さい】
詐欺の手口と決定的に違う点：
【詐欺の手口との違いを入力してください。改行で複数入力可能です】
シナリオ: 【シナリオの流れを入力してください。ユーザーに表示するメール(SMS・はがき・インターネット広告)がある場合、「下記を参考に用意してください」という文面と共にテンプレを入力してください】
私(ユーザー)の役割: 【どのようなユーザーを想定するか入力してください。特別な条件がない限り「私は、電話を受けた人の役割で、徐々に疑問を持ち始めたり、質問したりするかもしれません。」で大丈夫です】
終了条件: 【「ユーザーが、相手の要求に同意した時点で...」や「相手の要求を明確に拒否した時点で...」などの条件を入力してください】

【電話をかけるところから始める場合は「それでは、電話の冒頭から始めてください。」、SMSやメールを表示してから電話を始める場合は「それでは、用意されたメール(SMS・はがき・インターネット広告)を表示し、私が電話をかけるところから始めてください。」と入力してください】</textarea>
        <br>
        <div class="personality-area">
            <h3>テスト用情報</h3>
            性別：
            <select id="user-gender-quiz">
                <option value="指定なし" selected>指定なし</option>
                <option value="男性">男性</option>
                <option value="女性">女性</option>
            </select>
            <br>
            年代：
            <select id="user-age-quiz">
                <option value="指定なし" selected>指定なし</option>
                <option value="～20歳">～20歳</option>
                <option value="20～30歳">20～30歳</option>
                <option value="30～40歳">30～40歳</option>
                <option value="40～50歳">40～50歳</option>
                <option value="50～60歳">50～60歳</option>
                <option value="60～70歳">60～70歳</option>
                <option value="70～80歳">70～80歳</option>
                <option value="80歳以上">80歳～</option>
            </select>
            <br>
            家族構成：
            <select id="user-family-quiz">
                <option value="指定なし" selected>指定なし</option>
                <option value="一人暮らし">一人暮らし</option>
                <option value="親と同居">親と同居</option>
                <option value="夫婦のみ">夫婦のみ</option>
                <option value="子供あり">子供あり</option>
            </select>
        </div>
        <input type="button" id="test-button-quiz" value="テスト">
    </div>

    <div id="button-area">
        <input type="submit" id="type-submit" value="☑ 保存" disabled>
    </div>
    <script type="module" src="../js/promptChange.js"></script>
</body>
</html>
