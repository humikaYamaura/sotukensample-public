<!DOCTYPE html>
<html lang="ja" id="html-edit">
<head>
    <meta charset="utf-8">
    <title>詐欺編集</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>
<body>
    <div id="pass">
        <div id="pass-form">
            <span>ID　:　</span>
            <input type="text" id="id-input">
            <br>
            <span>PASS：</span>
            <input type="password" id="pass-input">
        </div>
        <br>
        <input type="button" id="pass-button" value="認証">
        <p id="check-text"></p>
    </div>
    <div id="view">
        <h1 id="type-caption">詐欺種類追加・編集</h1>
        <div id ="type">
            <table id="type-table">
                <tr>
                    <th>詐欺名</th>
                    <th>説明</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </table>
            <input type="button" id="add-button" value="＋追加">
            <p id="load-text">読み込み中・・・</p>
        </div>
    </div>
    <script type="module" src="../js/promptEdit.js"></script>
</body>
</html>
