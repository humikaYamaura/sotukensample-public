<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>詐欺編集</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>
<body>
    <div id="pass">
        <p>ID:</p>
        <input type="text" id="id-input">
        <p>PASS：</p>
        <input type="password" id="pass-input">
        <br>
        <hr>
        <input type="button" id="pass-button" value="送信">
    </div>
    <div id="view">
        <h1 id="type-caption">詐欺種類追加・編集</h1>
        <div id ="type">
            <table id="type-table">
                <tr>
                    <th>詐欺名</th>
                    <th>説明</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </table>
            <input type="button" id="add-button" value="＋追加">
            <p>※変更が反映されない場合、リロードを行ってください。</p>
        </div>
    </div>
    <script type="module" src="../js/promptEdit.js"></script>
</body>
</html>
